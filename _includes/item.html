{%- assign id = include.id | downcase -%}
{%- assign rewardType = include.rewardType | default: 3 %}
{%- if rewardType == 3 %}
{%- assign item = site.data.ItemMaster[id] -%}
<span class="item" title="{{ item.description }}"><img src="/cdn/Sprite/item_{{ item.resourceName }}.png" loading="lazy"> {{ item.itemName }}</span>
{%- else %}
{{ id | divided_by: 10 | stockIdToLink: rewardType }}
{%- endif %}
