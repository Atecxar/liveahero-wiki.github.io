{% assign names = include.illustrator | processVoiceActor %}
{% for name in names %}
{% assign en = site.data.wiki.Illustrator[name].en %}
<a href="/illustrators/#{{ en | default: name | slugify }}">
{%- if en %}
<abbr title="{{ name }}">{{ en }}</abbr>
{%- else %}
{{ name }}
{%- endif %}
</a>
{% endfor %}
