{% assign names = include.override | default: include.illustrator | processVoiceActor %}
{% for name in names %}
{% assign en = site.data.wiki.Illustrator[name].en %}
{%- if en %}
<a class="tippy" data-content="{{ name }}" href="/illustrators/#{{ en | slugify }}">{{ en }}</a>
{%- else %}
<a href="/illustrators/#{{ name | slugify }}">{{ name }}</a>
{%- endif %}
{% endfor %}
